{% extends "base.html" %}

{% block header %}
<h2>Login</h2>
<img class="logo" src="{{ url_for('static', filename='img/WORK4GOV_LOGO2.png') }}" alt="Logo">
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('login') }}">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<br>
<button type="submit">Login</button>
</form>
<p class="center-text">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
